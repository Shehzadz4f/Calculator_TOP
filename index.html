<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-container">
    <div class="js-display display"></div>
    <div class="buttons-container">
    <button class="js-reset-button first-row">AC</button>
    <button class="js-plus-minus-button first-row">+/-</button>
    <button class="js-percentage-button first-row">%</button>
    <button class="js-operator-buttons last-column">/</button>
    <br>
    <button class="js-number-buttons">7</button>
    <button class="js-number-buttons">8</button>
    <button class="js-number-buttons">9</button>
    <button class="js-operator-buttons last-column">*</button>
    <br>
    <button class="js-number-buttons">4</button>
    <button class="js-number-buttons">5</button>
    <button class="js-number-buttons">6</button>
    <button class="js-operator-buttons last-column">-</button>
    <br>
    <button class="js-number-buttons">1</button>
    <button class="js-number-buttons">2</button>
    <button class="js-number-buttons">3</button>
    <button class="js-operator-buttons last-column">+</button>
    <br>
    <button class="js-number-buttons" id="zero">0</button>
    <button class="js-operator-buttons">.</button>
    <button class="js-equals-to-button last-column">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
