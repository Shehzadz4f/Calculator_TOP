<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-container">
    <div class="js-display display"></div>
    <div class="buttons-container">
    <button class="js-reset-button first-row">AC</button>
    <button class="js-plus-minus-button first-row">+/-</button>
    <button class="js-percentage-button first-row">%</button>
    <button class="js-operator-buttons last-column" id="NumpadDivide">รท</button>
    <br>
    <button class="js-number-buttons number-buttons">7</button>
    <button class="js-number-buttons number-buttons">8</button>
    <button class="js-number-buttons number-buttons">9</button>
    <button class="js-operator-buttons last-column" id="NumpadMultiply">ร</button>
    <br>
    <button class="js-number-buttons number-buttons">4</button>
    <button class="js-number-buttons number-buttons">5</button>
    <button class="js-number-buttons number-buttons">6</button>
    <button class="js-operator-buttons last-column" id="NumpadSubtract">-</button>
    <br>
    <button class="js-number-buttons number-buttons">1</button>
    <button class="js-number-buttons number-buttons">2</button>
    <button class="js-number-buttons number-buttons">3</button>
    <button class="js-operator-buttons last-column" id="NumpadAdd">+</button>
    <br>
    <button class="js-number-buttons number-buttons" id="zero">0</button>
    <button class="js-number-buttons number-buttons">.</button>
    <button class="js-equals-to-button last-column" id="NumpadEnter">=</button>
    </div>
  </div>
  <footer>
    <p>Tip: Keyboard button 'm/M' = '+/-' button on calculator</p>
    <p>Shehzad Zafar Shaikh</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
